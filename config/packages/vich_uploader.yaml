vich_uploader:
    db_driver: orm

    mappings:
        home_gallery:
            uri_prefix: /images/home_gallery
            upload_destination: '%kernel.project_dir%/public/images/home_gallery'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

            inject_on_load: true
            delete_on_update: true
            delete_on_remove: true

        profile:
            uri_prefix: /images/profile
            upload_destination: '%kernel.project_dir%/public/images/profile'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

            inject_on_load: true
            delete_on_update: true
            delete_on_remove: true
        
        images_site:
            uri_prefix: /images/images_site
            upload_destination: '%kernel.project_dir%/public/images/images_site'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

            inject_on_load: true
            delete_on_update: true
            delete_on_remove: true